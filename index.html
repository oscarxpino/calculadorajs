<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section class="calculator">
        <form>
            <input type="text" class="screen">
        </form>

        <div class="buttons">
            <button type="button" class="btn btn-yellow" data-numb="*">*</button>
            <button type="button" class="btn btn-yellow" data-numb="/">/</button>
            <button type="button" class="btn btn-yellow" data-numb="-">-</button>
            <button type="button" class="btn btn-yellow" data-numb="+">+</button>

            <button type="button" class="btn btn-grey" data-numb="9">9</button>
            <button type="button" class="btn btn-grey" data-numb="8">8</button>
            <button type="button" class="btn btn-grey" data-numb="7">7</button>
            <button type="button" class="btn btn-grey" data-numb="6">6</button>
            <button type="button" class="btn btn-grey" data-numb="5">5</button>
            <button type="button" class="btn btn-grey" data-numb="4">4</button>
            <button type="button" class="btn btn-grey" data-numb="3">3</button>
            <button type="button" class="btn btn-grey" data-numb="2">2</button>
            <button type="button" class="btn btn-grey" data-numb="1">1</button>
            <button type="button" class="btn btn-grey" data-numb="0">0</button>
            <button type="button" class="btn btn-grey" data-numb=".">.</button>

            <button type="button" class="equal">=</button>
            <button type="button" class="clear">C</button>

        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
